<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Depois pensamos em um nome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <header class="header">

    <nav class="nav">

        <div class="nav-item">Smartphones</div>

        <div class="nav-item">Tablets</div>

    <main class="pagina">

            <h3>Filtrar por</h3>
            
            <div class="filtro-grupo">
                <div class="filtro-titulo">Categoria</div>

                </label>
            </div>

            <div class="filtro-grupo">
                <div class="filtro-titulo">Pre√ßo</div>
                <input type="range" class="range-slider" min="0" max="5000" value="2500" id="priceRange">
                <div class="range-values">
                    <span>R$ 0</span>
                    <span id="priceValue">R$ 2.500</span>
                    <span>R$ 5.000</span>
                </div>
            </div>

            <div class="filtro-grupo">
                <div class="filtro-titulo">Marca</div>
                <label class="filtro-opcao">
                    <input type="checkbox" /> Apple
                </label>
                <label class="filtro-opcao">
                    <input type="checkbox" /> Samsung

                <label class="filtro-opcao">
                    <input type="checkbox" /> Xiaomi
                </label>
                <label class="filtro-opcao">

            <div class="filtro-grupo">

                </label>
                <label class="filtro-opcao">
                    <input type="radio" name="rating" /> ‚≠ê‚≠ê‚≠ê‚≠ê 4+ estrelas
                </label>
                <label class="filtro-opcao">
                    <input type="radio" name="rating" /> ‚≠ê‚≠ê‚≠ê 3+ estrelas
                </label>
            </div>
        </aside>

        <section class="conteudo">
            <div class="controles">
                <div class="filtro-resultado">
                    <button class="btn btn-secondary toggle-barra-lateral" id="togglebarra-lateral">
                        ‚ò∞ Filtros

                <div class="ordenacao">
                    Ordenar por:
                    <select id="sortSelect">
                        <option value="popular">Mais populares</option>
                        <option value="price-asc">Menor pre√ßo</option>
                        <option value="price-desc">Maior pre√ßo</option>
                        <option value="newest">Mais recentes</option>
                        <option value="rating">Melhor avalia√ß√£o</option>
                    </select>
                </div>
            </div>

            <div class="loading" id="loading">

            </div>

            <div class="grid" id="productGrid">

            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
