<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>QuickShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <header class="header">
        <div class="marca">
            <div class="logo">QuickShop</div>
            <div class="marca-texto">QuickShop - Compre r√°pido</div>
        </div>

        <div class="botoes-header">
            <div class="barra-pesquisa">
                <input type="search" placeholder="Busque por produtos, marcas..." />
                <button class="btn btn-primary">üîç</button>
            </div>
        </div>

        <div style="display:flex;align-items:center;gap:8px;">
            <button id="cartButton" class="btn btn-secondary">Carrinho <span id="cartCount" style="margin-left:6px;font-weight:700;">0</span></button>
            <button class="btn btn-secondary" id="openLogin">üë§ Entrar</button>
        </div>
    </header>

    <nav class="nav">
        <div class="nav-item active">Todos</div>
        <div class="nav-item">Smartphones</div>
        <div class="nav-item">Laptops</div>
        <div class="nav-item">Tablets</div>
        <div class="nav-item">Acess√≥rios</div>
        <div class="nav-item">Smart Home</div>
        <div class="nav-item">Games</div>
    </nav>

    <main class="pagina">
        <aside class="barra-lateral" id="barra-lateral">
            <h3>Filtrar por</h3>

            <div class="filtro-grupo">
                <div class="filtro-titulo">Categoria</div>
                <label class="filtro-opcao">
                    <input type="checkbox" value="smartphone" /> Smartphones
                </label>
                <label class="filtro-opcao">
                    <input type="checkbox" value="laptop" /> Laptops
                </label>
                <label class="filtro-opcao">
                    <input type="checkbox" value="tablet" /> Tablets
                </label>
                <label class="filtro-opcao">
                    <input type="checkbox" value="acessorio" /> Acess√≥rios
                </label>
            </div>

            <div class="filtro-grupo">
                <div class="filtro-titulo">Pre√ßo</div>
                <input type="range" class="range-slider" min="0" max="15000" value="5000" id="priceRange">
                <div class="range-values">
                    <span>R$ 0</span>
                    <span id="priceValue">R$ 5.000</span>
                    <span>R$ 15.000</span>
                </div>
            </div>

            <div class="filtro-grupo">
                <div class="filtro-titulo">Marca</div>
                <label class="filtro-opcao">
                    <input type="checkbox" value="Apple" /> Apple
                </label>
                <label class="filtro-opcao">
                    <input type="checkbox" value="Samsung" /> Samsung
                </label>
                <label class="filtro-opcao">
                    <input type="checkbox" value="Xiaomi" /> Xiaomi
                </label>
                <label class="filtro-opcao">
                    <input type="checkbox" value="Dell" /> Dell
                </label>
            </div>

            <div class="filtro-grupo">
                <div class="filtro-titulo">Avalia√ß√£o</div>
                <label class="filtro-opcao">
                    <input type="radio" name="rating" value="5" /> ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5 estrelas
                </label>
                <label class="filtro-opcao">
                    <input type="radio" name="rating" value="4" /> ‚≠ê‚≠ê‚≠ê‚≠ê 4+ estrelas
                </label>
                <label class="filtro-opcao">
                    <input type="radio" name="rating" value="3" /> ‚≠ê‚≠ê‚≠ê 3+ estrelas
                </label>
            </div>
        </aside>

        <section class="conteudo">
            <div class="controles">
                <div class="filtro-resultado">
                    <button class="btn btn-secondary toggle-barra-lateral" id="togglebarra-lateral">
                        ‚ò∞ Filtros
                    </button>
                    <div class="resultado-info">
                        Exibindo <strong>1-12</strong> de <strong>156</strong> produtos
                    </div>
                </div>

                <div class="ordenacao">
                    Ordenar por:
                    <select id="sortSelect">
                        <option value="popular">Mais populares</option>
                        <option value="price-asc">Menor pre√ßo</option>
                        <option value="price-desc">Maior pre√ßo</option>
                        <option value="newest">Mais recentes</option>
                        <option value="rating">Melhor avalia√ß√£o</option>
                    </select>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>

            <div class="grid" id="productGrid">

            </div>
        </section>
    </main>
    <aside id="cartDrawer" class="barra-lateral" style="right:0;left:auto;display:none;position:fixed;top:72px;height:calc(100vh - 96px);z-index:300;">
        <h3>Seu Carrinho</h3>
        <div id="cartItems" style="display:flex;flex-direction:column;gap:12px;max-height:60vh;overflow:auto;padding-right:8px;"></div>
        <div style="margin-top:12px;display:flex;gap:8px;align-items:center;justify-content:space-between;">
            <div style="font-weight:700">Total: <span id="cartTotal">R$ 0,00</span></div>
            <div style="display:flex;gap:8px;">
                <button id="clearCart" class="btn btn-secondary">Limpar</button>
                <button id="checkout" class="btn btn-primary">Finalizar</button>
            </div>
        </div>
    </aside>
    <div class="tela-login-bg" id="loginTela">
        <div class="tela-login">
            <h2>Login</h2>
            <input type="text" placeholder="Usu√°rio ou e‚Äëmail" />
            <input type="password" id="senha" placeholder="Senha" />
            <label><input type="checkbox" onclick="toggleSenha()"> Mostrar senha</label>
            <button class="btn btn-primary btn-login">Entrar</button>
            <button class="btn btn-primary btn-login" id="closeLogin">Fechar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
