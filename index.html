<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Depois pensamos em um nome</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #f8fafc;
            --accent: #059669;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --surface: #ffffff;
            --background: #f8fafc;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius: 0.75rem;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            color: var(--text-primary);
            background: var(--background);
            line-height: 1.6;
            font-size: 14px;
        }


        .header {
            display: flex;
            height: 72px;
            background: var(--surface);
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .marca {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            display: flex;
            height: 48px;
            width: 140px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            align-items: center;
            justify-content: center;
            color: white;
            border-radius: var(--radius);
            font-weight: 700;
            letter-spacing: -0.025em;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .logo:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .marca-texto {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .botoes-header {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
            max-width: 600px;
            margin: 0 32px;
        }

        .barra-pesquisa {
            display: flex;
            background: var(--secondary);
            align-items: center;
            padding: 4px;
            border-radius: var(--radius);
            border: 2px solid transparent;
            transition: var(--transition);
            flex: 1;
        }

        .barra-pesquisa:focus-within {
            border-color: var(--primary);
            background: var(--surface);
            box-shadow: var(--shadow);
        }

        .barra-pesquisa input {
            border: none;
            padding: 12px 16px;
            outline: none;
            width: 100%;
            background: transparent;
            color: var(--text-primary);
            font-size: 14px;
        }

        .barra-pesquisa input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            border: none;
            padding: 12px 20px;
            border-radius: calc(var(--radius) - 2px);
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface);
            box-shadow: var(--shadow);
        }


        .nav {
            height: 48px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            background: var(--surface);
            gap: 8px;
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
        }

        .nav-item {
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: calc(var(--radius) - 2px);
            cursor: pointer;
            white-space: nowrap;
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-item:hover, .nav-item.active {
            background: var(--secondary);
            color: var(--text-primary);
        }


        .pagina {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 24px;
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .barra-lateral {
            width: 280px;
            background: var(--surface);
            border-radius: var(--radius);
            padding: 24px;
            height: fit-content;
            position: sticky;
            top: 96px;
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .barra-lateral.hidden {
            transform: translateX(-100%);
            opacity: 0;
            width: 0;
            padding: 0;
            margin: 0;
            border: none;
        }

        .barra-lateral h3 {
            margin: 0 0 16px;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .filtro-grupo {
            margin-bottom: 24px;
        }

        .filtro-titulo {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .filtro-opcao {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            cursor: pointer;
            transition: var(--transition);
        }

        .filtro-opcao:hover {
            color: var(--primary);
        }

        .filtro-opcao input {
            accent-color: var(--primary);
        }

        .range-slider {
            width: 100%;
            margin: 16px 0;
        }

        .range-values {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 8px;
        }


        .conteudo {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .controles {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .filtro-resultado {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .resultado-info {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .resultado-info strong {
            color: var(--text-primary);
        }

        .ordenacao {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .ordenacao select {
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) - 2px);
            padding: 8px 12px;
            background: var(--surface);
            color: var(--text-primary);
            cursor: pointer;
        }


        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
            transition: var(--transition);
            cursor: pointer;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .thumb {
            height: 200px;
            background: var(--secondary);
            border-radius: calc(var(--radius) - 4px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }

        .thumb::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .card:hover .thumb::before {
            left: 100%;
        }

        .card-nome {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 16px;
            line-height: 1.4;
        }

        .card-descricao {
            color: var(--text-secondary);
            margin-bottom: 16px;
            font-size: 14px;
            flex-grow: 1;
        }

        .preco-container {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 16px;
        }

        .preco {
            font-weight: 700;
            color: var(--accent);
            font-size: 20px;
        }

        .preco-original {
            color: var(--text-muted);
            text-decoration: line-through;
            font-size: 14px;
        }

        .desconto {
            background: var(--accent);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .avaliacao {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 12px;
        }

        .estrelas {
            color: #fbbf24;
            font-size: 14px;
        }

        .avaliacoes-count {
            color: var(--text-muted);
            font-size: 12px;
        }

        .btn-comprar {
            width: 100%;
            justify-content: center;
        }


        @media (max-width: 768px) {
            .header {
                padding: 0 16px;
                height: 64px;
            }

            .botoes-header {
                margin: 0 16px;
            }

            .marca-texto {
                display: none;
            }

            .pagina {
                grid-template-columns: 1fr;
                padding: 16px;
                gap: 16px;
            }

            .barra-lateral {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 320px;
                z-index: 200;
                transform: translateX(-100%);
                opacity: 0;
                overflow-y: auto;
            }

            .barra-lateral.show {
                transform: translateX(0);
                opacity: 1;
            }

            .barra-lateral.hidden {
                transform: translateX(-100%);
            }

            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 150;
                opacity: 0;
                visibility: hidden;
                transition: var(--transition);
            }

            .overlay.show {
                opacity: 1;
                visibility: visible;
            }

            .grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 16px;
            }

            .controles {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .nav {
                padding: 0 16px;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 16px;
            }
        }


        .loading {
            display: none;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <header class="header">
        <div class="marca">
            <div class="logo">Nome</div>
            <div class="marca-texto">Depois pensamos no nome</div>
        </div>

        <div class="botoes-header">
            <div class="barra-pesquisa">
                <input type="search" placeholder="Busque por produtos, marcas..." />
                <button class="btn btn-primary">🔍</button>
            </div>
        </div>

        <button class="btn btn-secondary">👤 Entrar</button>
    </header>

    <nav class="nav">
        <div class="nav-item active">Todos</div>
        <div class="nav-item">Smartphones</div>
        <div class="nav-item">Laptops</div>
        <div class="nav-item">Tablets</div>
        <div class="nav-item">Acessórios</div>
        <div class="nav-item">Smart Home</div>
        <div class="nav-item">Games</div>
    </nav>

    <main class="pagina">
        <aside class="barra-lateral" id="barra-lateral">
            <h3>Filtrar por</h3>
            
            <div class="filtro-grupo">
                <div class="filtro-titulo">Categoria</div>
                <label class="filtro-opcao">
                    <input type="checkbox" /> Smartphones
                </label>
                <label class="filtro-opcao">
                    <input type="checkbox" /> Laptops
                </label>
                <label class="filtro-opcao">
                    <input type="checkbox" /> Tablets
                </label>
                <label class="filtro-opcao">
                    <input type="checkbox" /> Acessórios
                </label>
            </div>

            <div class="filtro-grupo">
                <div class="filtro-titulo">Preço</div>
                <input type="range" class="range-slider" min="0" max="5000" value="2500" id="priceRange">
                <div class="range-values">
                    <span>R$ 0</span>
                    <span id="priceValue">R$ 2.500</span>
                    <span>R$ 5.000</span>
                </div>
            </div>

            <div class="filtro-grupo">
                <div class="filtro-titulo">Marca</div>
                <label class="filtro-opcao">
                    <input type="checkbox" /> Apple
                </label>
                <label class="filtro-opcao">
                    <input type="checkbox" /> Samsung
                </label>
                <label class="filtro-opcao">
                    <input type="checkbox" /> Xiaomi
                </label>
                <label class="filtro-opcao">
                    <input type="checkbox" /> Dell
                </label>
            </div>

            <div class="filtro-grupo">
                <div class="filtro-titulo">Avaliação</div>
                <label class="filtro-opcao">
                    <input type="radio" name="rating" /> ⭐⭐⭐⭐⭐ 5 estrelas
                </label>
                <label class="filtro-opcao">
                    <input type="radio" name="rating" /> ⭐⭐⭐⭐ 4+ estrelas
                </label>
                <label class="filtro-opcao">
                    <input type="radio" name="rating" /> ⭐⭐⭐ 3+ estrelas
                </label>
            </div>
        </aside>

        <section class="conteudo">
            <div class="controles">
                <div class="filtro-resultado">
                    <button class="btn btn-secondary toggle-barra-lateral" id="togglebarra-lateral">
                        ☰ Filtros
                    </button>
                    <div class="resultado-info">
                        Exibindo <strong>1-12</strong> de <strong>156</strong> produtos
                    </div>
                </div>

                <div class="ordenacao">
                    Ordenar por:
                    <select id="sortSelect">
                        <option value="popular">Mais populares</option>
                        <option value="price-asc">Menor preço</option>
                        <option value="price-desc">Maior preço</option>
                        <option value="newest">Mais recentes</option>
                        <option value="rating">Melhor avaliação</option>
                    </select>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>

            <div class="grid" id="productGrid">

            </div>
        </section>
    </main>

    <script>

const produtos = [
            { id: 1, nome: 'iPhone 15 Pro Max', preco: 8999, precoOriginal: 9999, descricao: 'Smartphone premium com câmera profissional', categoria: 'smartphone', marca: 'Apple', rating: 4.8, reviews: 234 },
            { id: 2, nome: 'MacBook Air M2', preco: 7499, precoOriginal: 8299, descricao: 'Laptop ultrabook para trabalho e criatividade', categoria: 'laptop', marca: 'Apple', rating: 4.9, reviews: 456 },
            { id: 3, nome: 'Galaxy S24 Ultra', preco: 6999, precoOriginal: 7499, descricao: 'Flagship Android com S Pen integrada', categoria: 'smartphone', marca: 'Samsung', rating: 4.7, reviews: 189 },
            { id: 4, nome: 'iPad Pro 12.9"', preco: 5999, precoOriginal: null, descricao: 'Tablet profissional para design e produtividade', categoria: 'tablet', marca: 'Apple', rating: 4.8, reviews: 167 },
            { id: 5, nome: 'Dell XPS 13', preco: 4999, precoOriginal: 5499, descricao: 'Ultrabook premium para profissionais', categoria: 'laptop', marca: 'Dell', rating: 4.6, reviews: 298 },
            { id: 6, nome: 'AirPods Pro 2', preco: 1599, precoOriginal: 1899, descricao: 'Fones wireless com cancelamento de ruído', categoria: 'acessorio', marca: 'Apple', rating: 4.7, reviews: 543 },
            { id: 7, nome: 'Xiaomi 14 Ultra', preco: 4299, precoOriginal: 4699, descricao: 'Flagship com câmera Leica profissional', categoria: 'smartphone', marca: 'Xiaomi', rating: 4.5, reviews: 123 },
            { id: 8, nome: 'Galaxy Tab S9', preco: 3999, precoOriginal: null, descricao: 'Tablet Android premium para trabalho', categoria: 'tablet', marca: 'Samsung', rating: 4.4, reviews: 87 },
            { id: 9, nome: 'MacBook Pro 14"', preco: 12999, precoOriginal: null, descricao: 'Laptop profissional para criadores', categoria: 'laptop', marca: 'Apple', rating: 4.9, reviews: 321 },
            { id: 10, nome: 'Galaxy Buds2 Pro', preco: 899, precoOriginal: 1199, descricao: 'Fones true wireless premium', categoria: 'acessorio', marca: 'Samsung', rating: 4.3, reviews: 234 },
            { id: 11, nome: 'iPhone 15', preco: 5999, precoOriginal: 6499, descricao: 'Smartphone moderno com USB-C', categoria: 'smartphone', marca: 'Apple', rating: 4.6, reviews: 412 },
            { id: 12, nome: 'Xiaomi Pad 6', preco: 1899, precoOriginal: 2199, descricao: 'Tablet intermediário com ótimo custo-benefício', categoria: 'tablet', marca: 'Xiaomi', rating: 4.2, reviews: 156 }
        ];


        const barraLateral = document.getElementById('barra-lateral');
        const toggle = document.getElementById('togglebarra-lateral');
        const overlay = document.getElementById('overlay');
        const productGrid = document.getElementById('productGrid');
        const loading = document.getElementById('loading');
        const sortSelect = document.getElementById('sortSelect');
        const priceRange = document.getElementById('priceRange');
        const priceValue = document.getElementById('priceValue');


        function formatPrice(price) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(price);
        }

        function calculateDiscount(original, current) {
            if (!original) return 0;
            return Math.round(((original - current) / original) * 100);
        }

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = '⭐'.repeat(fullStars);
            if (hasHalfStar) stars += '⭐';
            return stars;
        }


        function renderProduct(produto) {
            const discount = calculateDiscount(produto.precoOriginal, produto.preco);
            
            return `
                <article class="card" data-category="${produto.categoria}" data-brand="${produto.marca}" data-price="${produto.preco}">
                    <div class="thumb">
                        📱 Imagem do produto
                    </div>
                    <div class="card-nome">${produto.nome}</div>
                    <div class="avaliacao">
                        <span class="estrelas">${generateStars(produto.rating)}</span>
                        <span class="avaliacoes-count">(${produto.reviews})</span>
                    </div>
                    <div class="card-descricao">${produto.descricao}</div>
                    <div class="preco-container">
                        <span class="preco">${formatPrice(produto.preco)}</span>
                        ${produto.precoOriginal ? `
                            <span class="preco-original">${formatPrice(produto.precoOriginal)}</span>
                            <span class="desconto">-${discount}%</span>
                        ` : ''}
                    </div>
                    <button class="btn btn-primary btn-comprar">🛒 Adicionar ao Carrinho</button>
                </article>
            `;
        }

        function renderProducts(products = produtos) {
            loading.style.display = 'flex';
            
            setTimeout(() => {
                productGrid.innerHTML = products.map(renderProduct).join('');
                loading.style.display = 'none';
            }, 300);
        }

        // Sidebar toggle
        function toggleSidebar() {
            const isHidden = barraLateral.classList.contains('hidden');
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                barraLateral.classList.toggle('show');
                overlay.classList.toggle('show');
            } else {
                barraLateral.classList.toggle('hidden');
            }
            
            toggle.setAttribute('aria-pressed', String(isHidden));
        }


        toggle.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);


        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'f' && 
                document.activeElement.tagName.toLowerCase() !== 'input' &&
                document.activeElement.tagName.toLowerCase() !== 'select') {
                e.preventDefault();
                toggleSidebar();
            }
            
            if (e.key === 'Escape') {
                if (window.innerWidth <= 768) {
                    barraLateral.classList.remove('show');
                    overlay.classList.remove('show');
                }
            }
        });


        sortSelect.addEventListener('change', (e) => {
            const sortBy = e.target.value;
            let sortedProducts = [...produtos];
            
            switch(sortBy) {
                case 'price-asc':
                    sortedProducts.sort((a, b) => a.preco - b.preco);
                    break;
                case 'price-desc':
                    sortedProducts.sort((a, b) => b.preco - a.preco);
                    break;
                case 'rating':
                    sortedProducts.sort((a, b) => b.rating - a.rating);
                    break;
                case 'newest':
                    sortedProducts.reverse();
                    break;
                default:
                    sortedProducts.sort((a, b) => b.reviews - a.reviews);
            }
            
            renderProducts(sortedProducts);
        });


        priceRange.addEventListener('input', (e) => {
            const value = parseInt(e.target.value);
            priceValue.textContent = formatPrice(value);
            
            const filteredProducts = produtos.filter(p => p.preco <= value);
            renderProducts(filteredProducts);
        });


        document.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox' || e.target.type === 'radio') {

                console.log('Filter changed:', e.target);
            }
        });


        const searchInput = document.querySelector('input[type="search"]');
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (!query) {
                renderProducts();
                return;
            }
            
            const filteredProducts = produtos.filter(p => 
                p.nome.toLowerCase().includes(query) ||
                p.descricao.toLowerCase().includes(query) ||
                p.marca.toLowerCase().includes(query)
            );
            
            renderProducts(filteredProducts);
        });


        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                e.target.classList.add('active');
                
                const category = e.target.textContent.toLowerCase();
                if (category === 'todos') {
                    renderProducts();
                } else {
                    const filteredProducts = produtos.filter(p => 
                        p.categoria.includes(category) || 
                        category.includes(p.categoria)
                    );
                    renderProducts(filteredProducts);
                }
            });
        });


        window.addEventListener('resize', () => {
            const isMobile = window.innerWidth <= 768;
            
            if (!isMobile) {
                barraLateral.classList.remove('show');
                overlay.classList.remove('show');
            }
        });


        renderProducts();
